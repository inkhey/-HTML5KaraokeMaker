<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>[title]</title>
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="depend/style.css">
    </head>
    <body>
        <h1>[title]</h1>
        <article>
            <h2>
                [subtitle]
            </h2>

            <p class="loading">
                <em><img src="depend/loader.gif" alt="Initializing audio">[initaudiomsg]</em>
            </p>

            <p class="passage-audio">
                <audio id="passage-audio" class="passage" controls>
                    <!-- @todo WebM? -->
                    <source src="audio/[mp3file].mp3" type="audio/mp3">
                    <source src="audio/[oggfile].ogg" type="audio/ogg">
                    <source src="audio/[wavfile].wav" type="audio/wav">
                    <em class="error"><strong>[error]</strong>[audioerrormsg]</em>
                </audio>
            </p>
            <p class="passage-audio-unavailable" hidden>
                <em class="error"><strong>[error] :</strong>[formaterrormsg]</em>
            </p>
            <p class="playback-rate" hidden title="Note that increaseing the reading rate will decrease accuracy of word highlights">
                <label for="playback-rate">[speedratemsg]</label>
                <input id="playback-rate" type="range" min="0.5" max="2.0" value="1.0" step="0.1" disabled onchange='this.nextElementSibling.textContent = String(Math.round(this.valueAsNumber * 10) / 10) + "\u00D7";'>
                <output>1&times;</output>
            </p>
            <p class="playback-rate-unavailable" hidden>
                <em>[speederrormsg]</em>
            </p>
            <p class="autofocus-current-word" hidden>
                <input type="checkbox" id="autofocus-current-word" checked>
                <label for="autofocus-current-word">Auto-focus</label>
            </p>

            <noscript>
                <p class="error"><em><strong>Notice:</strong>[jserrormsg]</em></p>
            </noscript>
            <div id="passage-text" class="passage">
                [sections]
            </div>
            <footer class="credits">
                [footer]
            </footer>
        </article>

        <footer class="credits">
            Réalisé à partir de html5-audio-read-along-master de <a  href="http://westonruter.github.com/">Weston Ruter</a>
            à l'aide de HTML5KaraokeMaker par <a href="" >Inkhey</a>
            Code sous licences <a href="http://www.opensource.org/licenses/MIT" rel="license">MIT</a>/<a href="http://www.gnu.org/licenses/gpl.html" rel="license">GPL</a>.
        </footer>

        <script src="depend/read-along.js"></script>
        <script src="depend/main.js"></script>
    </body>
</html>
